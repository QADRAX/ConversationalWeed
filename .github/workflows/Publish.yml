  
name: Publish

on:
  workflow_dispatch:
jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Clean
      run: dotnet clean ./ConversationalWeed.sln --configuration Release && dotnet nuget locals all --clear
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      shell: bash
      run: |
          release_name="ConversationalWeed-${{ matrix.target }}"

          # Build everything
          dotnet publish src/ConversationalWeed.Host/ConversationalWeed.Host.csproj --framework netcoreapp3.1 --runtime "${{ matrix.target }}" -c Release -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"
          
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "ConversationalWeed*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
